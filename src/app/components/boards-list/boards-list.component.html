<input type="text" [(ngModel)]="tittle" (input)="search()" >
<div class="list">
  <div class="col">
    <div class="list-group">
      <div
        class="list-group-item"
        *ngFor="let board of boards; let i = index;trackBy: trackByMethod"
        [ngStyle]="{'background-color': board.color == null ? 'default' : board.color}"
        (click)="navigateToBoard(board.uid)"
      >
        {{ board.title }}
        <div appClickStopPropagation class="update-button"
          (click)="setActiveBoard(board, i)"
        ></div>
      </div>
    </div>
  </div>
  <div
    class="container-details"
    [ngStyle]="{'display': this.isModal == true ? 'block' : 'none'}"
  >
    <div class="details" *ngIf="currentBoard">
      <span
        class="close"
        (click)="this.isModal = !this.isModal"
      >&times;</span>
      <app-board-details
        (refreshList)="refreshList()"
        [board]="currentBoard"
        (isModal)= "this.closeModal($event)"
      ></app-board-details>
    </div>
  </div>
</div>
