<div class="list-container">
  <div class="list">
    <p class="name-list-boards">My boards</p>
    <input type="text" [(ngModel)]="tittle" (input)="searchInBoards()" placeholder="Search" class="search">
    <div class="col">
      <div class="list-group">
        <table class="boards-table">
          <thead>
            <tr>
              <th>Icon</th>
              <th>Board name</th>
              <th>Owner name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="list-group-item"
              *ngFor="let board of boards; trackBy: trackByMethod">
              <td>
                <div (click)="navigateToBoard(board.uid)" class="board-icon" [ngStyle]="{'background-color': board.color == null ? 'black' : board.color}"></div>
              </td>
              <td class="board-title"><a (click)="navigateToBoard(board.uid)">{{ board.title }}</a></td>
              <td>{{board.ownerUsername}}</td>
              <td class="board-details"><button appClickStopPropagation class="update-button"
                          (click)="setActiveBoard(board)">Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="list">
    <p class="name-list-boards">Assigned boards </p>
    <input type="text" [(ngModel)]="tittleOther" (input)="searchInOtherBoards()" placeholder="Search" class="search">
    <div class="col">
      <div class="list-group">
        <table class="boards-table">
          <thead>
          <tr>
            <th>Icon</th>
            <th>Board name</th>
            <th>Owner name</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
        <tr
          class="list-group-item"
          *ngFor="let board of otherBoards; trackBy: trackByMethod">
          <td>
            <div (click)="navigateToBoard(board.uid)"
                 class="board-icon" [ngStyle]="{'background-color': board.color == null ? 'black' : board.color}">
            </div>
          </td>
          <td class="board-title"><a (click)="navigateToBoard(board.uid)">{{ board.title }}</a></td>
          <td>{{board.ownerUsername}}</td>
          <td class="board-details"><button appClickStopPropagation class="update-button"
                                            (click)="setActiveBoard(board)">Edit</button></td>
        </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <div
    class="container-details"
    [ngStyle]="{'display': this.isModal ? 'block' : 'none'}"
  >
    <div class="details" *ngIf="currentBoard">
      <span
        class="close"
        (click)="this.isModal = !this.isModal"
      >&times;</span>
      <app-board-details
        (refreshList)="refreshList()"
        [board]="currentBoard"
        (isModal)= "this.closeModal($event)"
      ></app-board-details>
    </div>
  </div>
