<div class="list-container">
  <div class="list">
    <p class="name-list-boards">My boards</p>
    <app-table [boards]="boards" [title]="tittle"
               (isModal)="this.closeModal($event)"
               (currentBoard)="setActiveBoard($event)">
    </app-table>
  </div>

  <div class="list">
    <p class="name-list-boards">Assigned boards </p>
    <app-table [boards]="otherBoards" [title]="tittleOther"
               (isModal)="this.closeModal($event)"
               (currentBoard)="setActiveBoard($event)">
    </app-table>
  </div>
</div>

<div
  class="container-details"
  [ngStyle]="{'display': this.isModal ? 'block' : 'none'}"
>
  <div class="details" *ngIf="currentBoard">
    <div class="option-container">
      <p class="title-update-board">Update board</p>
      <span
        class="close"
        (click)="this.isModal = !this.isModal"
      >&times;</span>
    </div>
    <app-board-details
      (refreshList)="refreshList()"
      [board]="currentBoard"
      (isModal)="this.closeModal($event)"
    ></app-board-details>
  </div>
</div>
