<div class="uploaded-files-container">
  <div class="uploaded-files">Uploaded files</div>
  <div class="list-files-container">
    <ul *ngFor="let file of fileUploads"
        class="list-files"
    >
      <li class="list-files-item">
        <app-file-details [fileUpload]='file'></app-file-details>
      </li>
    </ul>
  </div>
</div>
