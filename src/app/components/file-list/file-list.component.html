<div class="card">
  <div class="card-header">Uploaded files</div>
  <div class="list-files-container">
    <ul
      class="list-files"
      *ngFor="let file of fileUploads"
    >
      <li class="list-files-item">
        <app-file-details [fileUpload]='file'></app-file-details>
      </li>
    </ul>
  </div>
</div>
