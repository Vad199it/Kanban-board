<div class="task">
  <div class="col">
    <div
      *ngFor="let task of tasks; trackBy: trackByMethod"
      class="task-group">
      <div class="task-header">
        <span class="id-ticket">{{boardName?.split(' ').join('').substr(0, 3).toUpperCase()}}-{{task.idTicket}}</span>
        <div class="update-button"
             (click)="setActiveTask(task)"
        ></div>
      </div>
      <span class="task-title">{{ task.title }}</span>
      <div class="name-of-developer-container">
        <span>Assignee: </span>
        <span>{{task.nameOfDeveloper}}</span>
      </div>
      <app-label-list-task [taskId]="task.uid.toString()"></app-label-list-task>
      <div
        class="date"
        [ngStyle]="{'display': changeDoDateInSec(task.dueDate) < changeDateInSec(getCurrentData()) ? 'block' : 'none'}"
      >
        Date expired
      </div>
    </div>
  </div>
  <div
    class="container-details"
    [ngStyle]="{'display': this.isModal ? 'block' : 'none'}"
  >
    <div class="details" *ngIf="currentTask">
      <span
        class="close"
        (click)="this.isModal = !this.isModal"
      >&times;</span>
      <app-tasks-details
        (refreshList)="refreshTask()"
        [task]="currentTask"
        (isModal)="this.closeModal($event)"
      ></app-tasks-details>
    </div>
  </div>
</div>
