<div class="submit-form">
  <div *ngIf="submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="task.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input
        class="form-control"
        id="content"
        required
        [(ngModel)]="task.content"
        name="content"
      />
    </div>

    <div class="form-group">
      <label>Develop
        <select class="form-control" name="develop"
          [(ngModel)]="task.doTask">
          <option [ngValue]="undefined" hidden>Select develop:</option>
          <option *ngFor="let user of users" [value]="user.uid"
          >
            {{user.displayName}}
          </option>
        </select>
      </label>
    </div>

    <div class="form-group">
      <label for="createDate">Created date</label>
      <input
        type="date"
        class="form-control"
        id="createDate"
        required
        [(ngModel)]="task.createDate"
        name="createDate"
      />
    </div>

    <div class="form-group">
      <label for="dueDate">Due date</label>
      <input
        type="date"
        class="form-control"
        id="dueDate"
        required
        [(ngModel)]="task.dueDate"
        name="dueDate"
      />
    </div>

    <div class="form-group">
      <label for="order">Order</label>
      <input
        class="form-control"
        id="order"
        required
        [(ngModel)]="task.order"
        name="order"
      />
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <input
        class="form-control"
        id="comments"
        required
        [(ngModel)]="task.comments"
        name="comments"
      />
    </div>

    <div>
      <div class="fileForm">
        <app-file-form [taskId]="task.uid"></app-file-form>
      </div>

      <div class="fileList">
        <app-file-list [taskId]="task.uid"></app-file-list>
      </div>
    </div>

    <button (click)="saveTask()" class="btn-success">Submit</button>
  </div>

  <div *ngIf="!submitted">
    <img src='{{addBoardImg}}' alt="add Board" (click)="newTask()">
  </div>
</div>

<div class="taskList-group-item">
  <app-tasks [taskListId]="taskListId"></app-tasks>
</div>
