<div *ngIf="currentTask" class="task-label-container">
  <div class="task-details-container">
    <form>
      <div class="task-title">
        <label for="title">Title</label>
        <input
          type="text"
          class="title-input"
          id="title"
          required
          [(ngModel)]="currentTask.title"
          name="title"
        />
      </div>

      <div class="task-content">
        <label for="content">Content</label>
        <input
          class="content-input"
          id="content"
          required
          [(ngModel)]="currentTask.content"
          name="content"
        />
      </div>

      <div class="task-develop">
        <label for="develop">Develop</label>
        <div class="scrollable">
          <select class="develop-input" name="develop"
                  id="develop" size="1" autocomplete="off"
                  [ngModel]="currentTask.doTask" #userId (ngModelChange)="changeUserInBoard(userId.value)">
            <option *ngFor="let user of users" [value]="user.uid"
            >
              {{user.displayName}}
            </option>
          </select>
        </div>
      </div>


      <div class="task-createDate">
        <label for="createDate">Created date</label>
        <input
          type="date"
          class="createDate-input"
          id="createDate"
          required
          [(ngModel)]="currentTask.createDate"
          name="createDate"
        />
      </div>


      <div class="task-order">
        <label for="order">Order</label>
        <input
          class="order-input"
          id="order"
          required
          [(ngModel)]="currentTask.order"
          name="order"
        />
      </div>

      <div class="task-dueDate">
        <label for="dueDate">Due date</label>
        <input
          type="date"
          class="dueDate-input"
          id="dueDate"
          required
          [(ngModel)]="currentTask.dueDate"
          name="dueDate"
        />
      </div>

      <div class="task-comments">
        <label for="comments">Comments</label>
        <input
          class="comments-input"
          id="comments"
          required
          [(ngModel)]="currentTask.comments"
          name="comments"
        />
      </div>

      <div class="file-container">
        <div class="file-form">
          <app-file-form [taskId]="currentTask.uid"></app-file-form>
        </div>

        <div class="file-list">
          <app-file-list [taskId]="currentTask.uid"></app-file-list>
        </div>
      </div>
    </form>
    <div class="container-btn-delete-update-task">
      <button type="submit" class="btn-update-task" (click)="updateTask()">
        Update
      </button>

      <button class="btn-delete-task" (click)="deleteTask()">
        Delete
      </button>
    </div>
  </div>
  <div class="label-container">
    <app-label [taskId]="task.uid"></app-label>
  </div>

</div>

<div *ngIf="!currentTask">
  <br/>
  <p>Cannot access this Board...</p>
</div>
