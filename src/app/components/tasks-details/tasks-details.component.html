<div *ngIf="currentTask" class="edit-form">
  <h4>TaskList</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="currentTask.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input
        class="form-control"
        id="content"
        required
        [(ngModel)]="currentTask.content"
        name="content"
      />
    </div>

    <div class="form-group">
      <label for="doTask">Develop</label>
      <input
        class="form-control"
        id="doTask"
        required
        [(ngModel)]="currentTask.doTask"
        name="doTask"
      />
    </div>


    <div class="form-group">
      <label for="createDate">Created date</label>
      <input
        type="date"
        class="form-control"
        id="createDate"
        required
        [(ngModel)]="currentTask.createDate"
        name="createDate"
      />
    </div>


    <div class="form-group">
      <label for="order">Order</label>
      <input
        class="form-control"
        id="order"
        required
        [(ngModel)]="currentTask.order"
        name="dueDate"
      />
    </div>

    <div class="form-group">
      <label for="dueDate">Due date</label>
      <input
        type="date"
        class="form-control"
        id="dueDate"
        required
        [(ngModel)]="currentTask.dueDate"
        name="dueDate"
      />
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <input
        class="form-control"
        id="comments"
        required
        [(ngModel)]="currentTask.comments"
        name="comments"
      />
    </div>

    <div class="form-group">
      <label for="attachmentTicket">AttachmentTicket</label>
      <input
        class="form-control"
        id="attachmentTicket"
        required
        [(ngModel)]="currentTask.attachmentTicket"
        name="attachmentTicket"
      />
    </div>

    <app-label [taskId]="task.uid"></app-label>

  </form>

  <button class="badge" (click)="deleteTask()">
    Delete
  </button>

  <button type="submit" class="badge-success" (click)="updateTask()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentTask">
  <br />
  <p>Cannot access this Board...</p>
</div>
