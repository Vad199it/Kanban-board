<div class="choose-upload-file-container">
  <div class="choose-file-container">
    <label for="choose-file">
      <input
        type="file"
        class="choose-file"
        id="choose-file"
        (change)="selectFile($event)"
      />
    </label>
  </div>

  <div class="upload-file-container">
    <button
      class="upload-file"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFileUpload" class="progress-container">
  <progress
    class="progress-bar"
    value="{{ percentage }}"
    max="100"
    [ngStyle]="{ width: percentage + '%' }"
  >
    {{ percentage }}%
  </progress>
</div>
