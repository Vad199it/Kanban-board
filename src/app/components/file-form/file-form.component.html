<label for="choose-file">
  <input
    type="file"
    class="choose-file"
    id="choose-file"
    (change)="selectFile($event)"
  />
</label>

<button
  class="upload-file"
  [disabled]="!selectedFiles"
  (click)="upload()"
>
  Upload
</button>

<div *ngIf="currentFileUpload" class="progress-container">
  <progress
    class="progress-bar"
    value="{{ percentage }}"
    max="100"
    [ngStyle]="{ width: percentage + '%' }"
  >
    {{ percentage }}%
  </progress>
</div>
