<app-navbar></app-navbar>
<div class="submit-form">
  <div *ngIf="submitted">

    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="taskList.title"
        name="title"
      />
    </div>

    <button (click)="saveTaskList()" class="btn-success">Submit</button>
  </div>

  <div *ngIf="!submitted">
    <img src='{{addBoardImg}}' alt="add Board" (click)="newTaskList()">
  </div>
</div>
<app-tasks-list [projectId]="id"></app-tasks-list>
