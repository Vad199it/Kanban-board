<app-navbar></app-navbar>
<div class="submit-form">
  <div *ngIf="submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="board.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <input
        class="form-control"
        id="type"
        required
        [(ngModel)]="board.type"
        name="type"
      />
    </div>

    <div class="form-group">
      <label for="color">Type</label>
      <input
        type="color"
        class="form-control"
        id="color"
        value="#ff0000"
        required
        [(ngModel)]="board.color"
        name="color"
      />
    </div>

    <button (click)="saveBoard()" class="btn-success">Submit</button>
  </div>

  <div *ngIf="!submitted">
    <img src='{{addBoardImg}}' alt="add Board" (click)="newBoard()">
  </div>
</div>

<app-boards-list></app-boards-list>
